<div class='professional'>
  <ul>
    <li *ngFor='let language of languages; let i = index;'>
      <label>
        <input type='checkbox' class="filled-in" [(ngModel)]='language.show'>
        <span>{{ language.name }}</span>
      </label>
    </li>
  </ul>
  <input type='text' [(ngModel)]='inputLanguage' placeholder='other language' value=''/>
  <a class="waves-effect waves-light btn-small" (click)='newLanguage()'>Add</a>
  <ul>
    <li *ngFor='let tongue of tongues; let i = index;'>
      <label for='tongues[i]'>{{tongues[i].name}}</label>
        <select class='form-control' id='tongue' required [(ngModel)]='tongues[i].level'>
          <option *ngFor='let level of levels' [value]='level'>{{level}}</option>
        </select>
    </li>
  </ul>
</div>
