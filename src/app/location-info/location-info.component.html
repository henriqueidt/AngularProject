<div class='location'>
  <input type='text' id='city' [(ngModel)]='city' placeholder='city' (keyup)='validateCity()'/>
  <input type='text' id='state' [(ngModel)]='state' placeholder='state' (keyup)='validateState()'/>
  <input type='text' [(ngModel)]='cep' placeholder='cep' (keyup)='validateCep()'/>
  <input type='button' value='Check CEP' (click)='checkCep()'/>
</div>
